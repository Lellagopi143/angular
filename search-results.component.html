<div class="container mt-5">
  <h2>Search Results</h2>
  <div *ngIf="flights.length > 0; else noFlights">
    <div class="card" *ngFor="let flight of flights">
      <div class="card-body">
        <h5 class="card-title">{{ flight.flightName }}</h5>
        <p class="card-text">From: {{ flight.source }} To: {{ flight.destination }}</p>
        <p class="card-text">Date: {{ flight.date }} Time: {{ flight.time }}</p>
        <p class="card-text">Class: {{ flight.class }}</p>
        <p class="card-text">Price: {{ flight.price }}</p>
        <button class="btn btn-primary" (click)="bookFlight(flight)">Book Now</button>
      </div>
    </div>
  </div>
  <ng-template #noFlights>
    <p>No flights available for the selected criteria.</p>
  </ng-template>
</div>
